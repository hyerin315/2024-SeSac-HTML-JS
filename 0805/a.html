<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>anchor tag 연습</h1>
  <ol> Search Engine
    <!-- 절대경로 : 프로토콜, root로 시작할 경우, 상대경로 : 그 외의 것 -->
    <li><a href="https://www.google.com">Google</a></li> <!-- a["href"] : 속성은 대괄호-->
    <li><a href="https://www.naver.com" target="_blank">Naver</a></li> <!--target="_blank" : 새탭-->
    <li><a href="https://www.nate.com" target="_self">Nate</a></li> <!--target="_self" : 지금 있는 페이지에서 표시-->
    <li><a href="https://www.daum.net">Daum</a></li>
    <li><a href="/index.html">home으로...</a></li> <!-- 절대경로 -->
    <li><a href="../index.html">home으로...</a></li> <!-- 상대경로 -->
  </ol>
</body>
</html>
