<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>div & span Tag 연습</h1>

  <!-- div, span 모두 눈에 보이는 역할은 하지 않으나 영역을 잡음 -->

  <!-- div : 한 줄에 2개가 위치할 수 없으므로 아래에 위치함, 확보한 영역만큼 잡음(block element) -->
  <div style="width: 100px; height: 100px; background-color: yellow;">A</div>
  <div style="width: 100px; height: 100px; background-color: green;">B</div> 
  
  <!-- span : 한 줄에 2개가 위치할 수 있음, 글씨만큼의 영역을 잡음(line element) -->
  <span style="width: 100px; height: 100px; background-color: orange;">윤동주님의 서시란?</span>
  <span style="width: 100px; height: 100px; background-color: pink;">죽는날 까지 하늘을 우러러<br  />
    한점 부끄럼이 없기를<br  />
    잎새에 이는 바람에도<br  />
    나는 괴로워 했다<br  />
    별을 노래하는 마음으로<br  />
    모든 죽어가는 것을 사랑해야지<br  />
    그리고 나에게 주어진 길을<br  />
    걸어가야겠다.<br  /></span>
</body>
</html>
