  <!-- br : 줄바꿈 (종결 태그 없어도 되지만, 웹표준 & react에서는 필요) -->
  <p>
    죽는날 까지 하늘을 우러러<br  />
    한점 부끄럼이 없기를<br  />
    잎새에 이는 바람에도<br  />
    나는 괴로워 했다<br  />
    별을 노래하는 마음으로<br  />
    모든 죽어가는 것을 사랑해야지<br  />
    그리고 나에게 주어진 길을<br  />
    걸어가야겠다.<br  />
  </p>
  <p>

  </p>
