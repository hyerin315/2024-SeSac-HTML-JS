<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>dl tag 연습</h1>
  <!-- dl : 용어와 설명을 리스트 형식으로 정리하는 tag -->
  <dl>
    <dt>윤동주님의 서시란?</dt> <!--dt : 용어-->
    <dd> <!-- dd : 설명 -->
      죽는날 까지 하늘을 우러러<br  />
      한점 부끄럼이 없기를<br  />
      잎새에 이는 바람에도<br  />
      나는 괴로워 했다<br  />
      별을 노래하는 마음으로<br  />
      모든 죽어가는 것을 사랑해야지<br  />
      그리고 나에게 주어진 길을<br  />
      걸어가야겠다.<br  /></dd>
  </dl>
    
</body>
</html>
