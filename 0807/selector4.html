<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      background: #000;

    #c {

<body>
  <!-- id : 유일해야함, id는 다른 언어에서도 가져가서 씀 -->

  <ul id="b">
    <li>자신의 삶을 주도하라</li>
    <li>끝을 생각하며 주도하라</li>
    <li id="d">소중한 것을 먼저하라</li>
    <li>윈윈을 생각하라</li>
    <li>먼저 이해하고 그 다음에 이해시켜라</li>
    <li>시너지를 내라</li>
    <li>끊임없이 쇄신하라</li>
  </ul>
  <div>
    <button id="c">8월 7일 home으로..</button>
  </div>

</html>
