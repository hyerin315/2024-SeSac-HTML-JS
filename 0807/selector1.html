<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 모든 요소에 적용 */
    * {
      background-color: black;
      color: white;
    }
    /* ul 아래 모든 자손에게 적용 */
    ul * {
      color: yellow;
    }
  </style>
</head>
<body>
  <h1>성공하는 사람들의 7가지 습관</h1>
  <ul>
    <li>자신의 삶을 주도하라</li>
    <li>끝을 생각하며 주도하라</li>
    <li>소중한 것을 먼저하라</li>
    <li>윈윈을 생각하라</li>
    <li>먼저 이해하고 그 다음에 이해시켜라</li>
    <li>시너지를 내라</li>
    <li>끊임없이 쇄신하라</li>
  </ul>
</body>
</html>
