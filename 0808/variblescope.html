<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Variable Scope</h1>
  <script>
    // 스코프 (Scope) - let과 var의 주요 차이점
    // 1. let은 블록 스코프로 중괄호 {} 안에서만 유효함
    // 2. var는 함수 스코프로 함수 내에서만 유효하며, 블록 {}은 스코프를 구분하지 않음
    
    // 재선언 (Redeclaration)
    // 1. let으로 선언한 변수는 같은 스코프 내에서 재선언 불가능
    // 2. var로 선언한 변수는 같은 스코프 내에서 재선언 가능
     let age = 28
     if (true) {
      let age = 48
      console.log('local age =' + age) // 48
     }
     console.log('global age = ' + age) // 28
  </script>
</body>
</html>
