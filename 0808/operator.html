<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>JavaScript Operator</h1>
  <script>
    // typeof : 정체를 알아내는 연산자, 동적으로 변화하는 변수의 자료형을 알아낼 수 있음
    // typeof 변수, typeof () 로 사용할 수 있음
    let age = 'Hello, world';
    console.log(typeof age); // string
    age = 28;
    console.log(typeof age); // number
    age = 4 > 7;
    console.log(typeof age); // boolean
    let address;
    console.log(typeof address); // undefined
    address = null;
    console.log(typeof address); // object 
    address = [1,2,3];
    console.log(typeof address); // object
    address = { name:'jimin', age:28};
    console.log(typeof (adress)); // object
    address = () => {console.log('Hello, World');};
    console.log(typeof(address)); // function


    // delete : 방에 들어있는 요소(member)의 값을 없앰
    let fruits = ['Mango', 'Melon', 'Apple'];
    console.log(fruits);

    delete fruits[1]; 
    console.log(fruits); // (3)['Mango', , 'Apple'] : 배열에서는 방이 줄어들지 않고 Melon만 남음 
    console.log(fruits[1]); // undefined

    let car = { name:'Sonata', price: 300000000, maker:'Hyndai'};
    console.log(car); // {name:'Sonata', price : 300000000, maker:'Hyndai'}
    delete car.price; 
    console.log(car); // {name:'Sonata', maker:'Hyndai'} : member가 사라지며 남은 요소들만 남음

    // in : 요수가 있는지 확인하는 연산자
    console.log('price' in car); // false
    // console.log(car['maker']); = car.maker : 원래 JS는 대괄호 + 홑따옴표로 String으로 물어봐야하지만, car.maker 와 같이 .(점)으로도 연결해서 물어볼 수 있음
  </script>
</body>
</html>
