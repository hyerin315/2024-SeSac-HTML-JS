<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>form tag</h1>
  <form name="myform" id="mmyform" action="https://www.naver.com:443" method="GET" enctype="application/x-www-form-urlencoded"><!-- GET이 숨겨져 있음 -->
    <fieldset style="width: 500px">
      <legend>Basic Info</legend>
      <p>
        <label for="username">Name : </label>
        <input type="text" size="5" id="username" name="username" value="박지민" required />  <!-- required : 필수 입력사항 -->
      </p>
      <p>
        <label for="userage">Age : </label>
        <input type="number"id="userage" max="60" readonly value="28" /> <!-- readonly : 확인만 가능하며 value 필요 (보통 서버에서 데이터를 가져올때 사용) --> 
      </p>
      <p>
        <label for="gneder">Gender : </label>
        <!-- radio : 동일한 name(분류)에는 1개만 선택할 수 있음 -->
        <!-- value : 내부적으로 전송되는 값 -->
        <input type="radio" size="5" id="username" name="gender" value="male" />남성&nbsp;&nbsp;
        <input type="radio" size="5" id="username" name="gender" value="female" />여성&nbsp;&nbsp;
      </p>
    </fieldset>
    <fieldset style="width: 500px">
      <legend>Business Info</legend>
      <p>
        <label for="userid">ID : </label>
        <input type="text" size="20" maxlength="12" id="userid" placeholder="Enter your ID" required />
      </p>
      <p>
        <label for="userpwd">Password : </label>
        <input type="password" size="20" maxlength="8" id="userpwd" required />
      </p>
      <p>
        <label for="usertel">Telephone : </label>
        <select>
          <option>--선택--</option> <!-- 가장 첫번째는 항상 선택 메세지를 보여주게 됨 -->
          <option selected>010</option> <!-- selected : list인 경우, selected 로 기본값 설정 -->
          <option>011</option>
          <option>016</option>
        </select>
        <!-- tel : 핸드폰으로 볼 때 숫자 키보드가 생성됨 -->
        <input type="tel" size="9" id="usertel" disabled /><!-- disabled : required와 다르게 값도 표시되지 않고 아예 입력도 못하게 함 -->
      </p>
      <p>
        <!-- p>input+list : input과 list는 형제 지간으로 + 플러스로 연결 -->
        <label for="">Favorite Browser : </label>
        <input type="text" list="browser">
        <datalist id="browser">
          <option value="chrome">Google Chrome</option>
          <option value="firefox">Mozilla Firefox</option>
          <option value="safari">Apple Safari</option>
          <option value="edge">Microsoft Edge</option>
        </datalist> 
      </p>
      <p>
        <label for="">Avaliable Language : </label><br/><br/>
        <input type="checkbox" name="language" value="C-lang">C-language</p>
        <input type="checkbox" name="language" value="Java" checked>Java</p> <!-- checked : 기본값 자동 설정 -->
        <input type="checkbox" name="language" value="Python">Python</p>
        <input type="checkbox" name="language" value="JavaScript">JavaScript</p>
        <input type="checkbox" name="language" value="React">React</p>
        <input type="checkbox" name="language" value="C#">C#</p>
      </p>
      <p>
        <label for="">지원날짜 : </label>
        <input type="datetime-local">
      </p>
      <p>
        <lable for="">사진 : </lable>
        <input type="file">
      </p>
    </fieldset>
    <p>
      <label for="">지원동기 : </label>
      <textarea name="" id="" rows="5" cols="40">1000자 이내...</textarea>
    </p>
    <p>
      <!-- 전송을 누르면 form action으로 감 -->
      <input type="submit" value="전송">&nbsp;&nbsp;&nbsp; <!-- html 특수문자 : 반드시 &으로 시작해서 ;로 끝나야함 ex. &nbsp; : 1칸 -->
      <input type="reset" value="취소">&nbsp;&nbsp;&nbsp; 
      <button type="reset">뒤로 가기</button> <!-- button : 기본이 submit이므로 reset 해줘야 submit이 아님-->
    </p>
  </form>
</body>
</html>
