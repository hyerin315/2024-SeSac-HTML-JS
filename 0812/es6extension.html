<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>ES6 객체의 확장된 기능</h1>
  <script>
    //ES5
    function func(name, age) {
      return {
        name: name,
        age: age
      }
    }

    //ES6
    // 1) Property Initializer Short-hand: Property 초기화 단축
    //    key, value 값이 같으면 단축해서 사용 가능
    function func1(name, age) {
      return {
        name, age
      }
    }

    // 2) Consice Method 간결한 메소드
    
    var person1 = {
      name: 'Michael',
      printName: function() {
        console.log(this.name);
      }
    }

    
    const person2 = {
      name: 'Michael',
      printName() {
        console.log(this.name);
      }
    }
    person2.printName();

    

  </script>
</body>
</html>
