<body>
  <h1>ES6의 모듈</h1>
  <script>
    // Module이란?
    // 1) 애플리케이션을 구성하는 개별적인 요소로, 재사용 가능한 코드 조각을 말함
    // 2) 모듈은 기능을 중심으로 파일 단위로 분류함
    // 3) ES6에서는 파일의 확장자를 mjs(module javascript) 사용하기를 권장함
    // 4) 특징
    //    1. 탁월한 유지보수성
    //    2. 재사용 가능성
    //    3. 네임 스페이스화 ()
    // 5) ES6에서는 ESM(Ecma Sript Module))이라고 함
    // 6) export, import ksyword (갖다 쓰는 것 import)
    // 7) export ketword (이 안에서는 다 프라이빗) 
    //    - 1. 자신만의 scope를 가짐
    //    - 2. 따라서 모듈 내부에서 선언한 변수, 함수 등 모든 식별자는 모든 외부에서 참조 불가능  
    //    - 3. 모듈내부에서 선언한 식별자를 다른 모듈에서 재사용하게 하려면 export 키워드를 사용함
    //    - 4. Syntax
    //         export 변수, 함수;
    // 8) import keyword
    //    - 1. 다른 모듈에서 공개한 식별자를 자신의 모듈에서 로드하려면 import keyword를 사용함
    //    - 2. Sybtax
    //         import { 불러올 함수이름, 변수이름 } from 경로;
  </script>
  <!-- <script type="module" src="js/main.mjs"></script> -->
  <script type="module">
    import { log, error, MIN_VALLUE } from './js/log.mjs';

    log('Hello, World');
    error('Good Afternoon');
  </script>
