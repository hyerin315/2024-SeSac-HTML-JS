<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Template Literal</h1>
  <script>
    // Template Literal
    // `(백틱)
    // : ${}를 사용하여 Javascript 표현식 사용이 가능하게 한다
    const num1 = 5, num2 = 6, num3 = 7;

    //ES5
    console.log('num1 =' + num1 + ', num2 = '+ num2 + ', num3 =' + num3 );

    //ES6
    console.log(`num1 = ${num1}, num2 = ${num2}, num3 = ${num3}` );
  </script>
</body>
</html>
