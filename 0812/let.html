<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script> 
    //실행함수
    (function() {
      // 1. var
      // var는 function안에서 만들어진 경우만, 지역변수
      // switch를 벗어나면 지역변수가 아님
      // (var a 1), 2)는 동일한 변수)
      // 2. let
      // let은 중괄호 안에 있는 경우, 모두 지역변수
      
      //var a = 100; // 1) ES5 코드
      let a = 100; // 1) ES6 코드
      switch(a){
        case 100:
          //var a = 200; // 2)
          let a = 200; // 2) 중괄호를 벗어나기 때문에 소멸됨
          break;
      }
      console.log(a); // 100
    })();
  </script> 
</body>
</html>
