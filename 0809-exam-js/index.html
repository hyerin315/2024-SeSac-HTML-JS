<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>계산 퀴즈</title>
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js"></script>
</head>
<body>
  <form name="calc" id="calc">
    <div class="fieldset-container">
      <fieldset>
      <legend>계산 퀴즈</legend>
      <p id="info">이름과 계산의 답을 입력 한 후 완료 단추를 눌러주세요.</p>
      <p id="name">
        <label for="username">이름 : </label>
        <input type="text" id="username" name="username" value=""  required /> 
      </p>
      <ol>
        <li>
        5 + 6 = <input type="text" name="answer" id="a1" value=""/>
        </li>
        <li>
        8 - 3 = <input type="text" name="answer" id="a2" value=""/>
        </li>
        <li>
        7 x 6 = <input type="text" name="answer" id="a3" value=""/>
        </li>
        <li>
        15 ÷ 3 = <input type="text" name="answer" id="a4" value=""/>
        </li>
        <li>
        8 + 6 - 3 x 2 ÷ 2 = <input type="text" name="answer" id="a5" value=""/>
        </li>      
      </ol>
      <div class="button-container">
        <button type="button">완료</button>
      </div>
      </fieldset>
      <fieldset id="result">
      </fieldset>
    </div>
  </form>
</body>
</html>
